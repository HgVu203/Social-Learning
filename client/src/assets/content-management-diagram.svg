<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Actor Admin -->
  <circle cx="100" cy="180" r="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="200" x2="100" y2="230" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="210" x2="80" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="210" x2="120" y2="250" stroke="#333" stroke-width="2"/>
  <text x="100" y="270" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Admin</text>
  
  <!-- Actor User -->
  <circle cx="100" cy="450" r="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="470" x2="100" y2="500" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="480" x2="80" y2="520" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="480" x2="120" y2="520" stroke="#333" stroke-width="2"/>
  <text x="100" y="540" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">User</text>
  
  <!-- Khung chính Admin -->
  <rect x="220" y="50" width="520" height="300" rx="10" ry="10" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
  
  <!-- Tiêu đề Admin -->
  <text x="480" y="80" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Quản Lý Nội Dung (Admin)</text>
  
  <!-- Cột 1: Chức năng tìm kiếm và quản lý cơ bản (Admin) -->
  <!-- Chức năng tìm kiếm nội dung -->
  <ellipse cx="320" cy="120" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="320" y="125" text-anchor="middle" font-family="Arial" font-size="14">Tìm Kiếm Nội Dung</text>
  
  <!-- Chức năng xem danh sách -->
  <ellipse cx="320" cy="170" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="320" y="175" text-anchor="middle" font-family="Arial" font-size="14">Xem Danh Sách Nội Dung</text>
  
  <!-- Chức năng xem chi tiết bài viết -->
  <ellipse cx="320" cy="220" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="320" y="225" text-anchor="middle" font-family="Arial" font-size="14">Xem Chi Tiết Bài Viết</text>
  
  <!-- Chức năng phê duyệt -->
  <ellipse cx="320" cy="270" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="320" y="275" text-anchor="middle" font-family="Arial" font-size="14">Phê Duyệt Nội Dung</text>
  
  <!-- Cột 2: Chức năng phân tích và xử lý nội dung (Admin) -->
  <!-- Chức năng phân tích nội dung vi phạm -->
  <ellipse cx="550" cy="120" rx="90" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="550" y="125" text-anchor="middle" font-family="Arial" font-size="14">Phân Tích Nội Dung Vi Phạm</text>
  
  <!-- Chức năng phân tích nội dung trùng lặp -->
  <ellipse cx="550" cy="170" rx="90" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="550" y="175" text-anchor="middle" font-family="Arial" font-size="14">Phân Tích Nội Dung Trùng Lặp</text>
  
  <!-- Chức năng xóa nội dung -->
  <ellipse cx="550" cy="220" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="550" y="225" text-anchor="middle" font-family="Arial" font-size="14">Xóa Nội Dung</text>
  
  <!-- Chức năng khôi phục nội dung -->
  <ellipse cx="550" cy="270" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="550" y="275" text-anchor="middle" font-family="Arial" font-size="14">Khôi Phục Nội Dung</text>
  
  <!-- Chức năng ẩn nội dung -->
  <ellipse cx="430" cy="320" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="430" y="325" text-anchor="middle" font-family="Arial" font-size="14">Ẩn Nội Dung Vi Phạm</text>
  
  <!-- Khung chính User -->
  <rect x="220" y="370" width="520" height="180" rx="10" ry="10" fill="#f0fff0" stroke="#333" stroke-width="2"/>
  
  <!-- Tiêu đề User -->
  <text x="480" y="400" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Quản Lý Nội Dung (User)</text>
  
  <!-- Chức năng User -->
  <ellipse cx="320" cy="440" rx="80" ry="25" fill="#e6ffec" stroke="#333" stroke-width="2"/>
  <text x="320" y="445" text-anchor="middle" font-family="Arial" font-size="14">Tạo Bài Viết</text>
  
  <ellipse cx="550" cy="440" rx="80" ry="25" fill="#e6ffec" stroke="#333" stroke-width="2"/>
  <text x="550" y="445" text-anchor="middle" font-family="Arial" font-size="14">Chỉnh Sửa Bài Viết</text>
  
  <ellipse cx="320" cy="490" rx="80" ry="25" fill="#e6ffec" stroke="#333" stroke-width="2"/>
  <text x="320" y="495" text-anchor="middle" font-family="Arial" font-size="14">Xóa Bài Viết</text>
  
  <ellipse cx="550" cy="490" rx="80" ry="25" fill="#e6ffec" stroke="#333" stroke-width="2"/>
  <text x="550" y="495" text-anchor="middle" font-family="Arial" font-size="14">Xem Chi Tiết Bài Viết</text>
  
  <!-- Đường kết nối từ Admin đến chức năng -->
  <line x1="100" y1="180" x2="240" y2="120" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="240" y2="170" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="240" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="240" y2="270" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="460" y2="120" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="460" y2="170" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="470" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="470" y2="270" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="350" y2="320" stroke="#333" stroke-width="1.5"/>
  
  <!-- Đường kết nối từ User đến chức năng -->
  <line x1="100" y1="450" x2="240" y2="440" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="450" x2="470" y2="440" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="450" x2="240" y2="490" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="450" x2="470" y2="490" stroke="#333" stroke-width="1.5"/>
</svg> 