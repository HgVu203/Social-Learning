<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Actor người dùng -->
  <circle cx="80" cy="150" r="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="170" x2="80" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="180" x2="60" y2="220" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="180" x2="100" y2="220" stroke="#333" stroke-width="2"/>
  <text x="80" y="240" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Người dùng</text>
  
  <!-- Actor quản trị viên -->
  <circle cx="720" cy="150" r="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <line x1="720" y1="170" x2="720" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="720" y1="180" x2="700" y2="220" stroke="#333" stroke-width="2"/>
  <line x1="720" y1="180" x2="740" y2="220" stroke="#333" stroke-width="2"/>
  <text x="720" y="240" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Quản trị viên</text>
  
  <!-- Khung chính -->
  <rect x="180" y="50" width="440" height="350" rx="10" ry="10" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
  
  <!-- Tiêu đề -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Hệ thống Đăng ký/Đăng nhập</text>
  
  <!-- Chức năng đăng ký -->
  <ellipse cx="250" cy="150" rx="60" ry="30" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="250" y="155" text-anchor="middle" font-family="Arial" font-size="14">Đăng ký</text>
  
  <!-- Chức năng đăng nhập -->
  <ellipse cx="320" cy="220" rx="60" ry="30" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="320" y="225" text-anchor="middle" font-family="Arial" font-size="14">Đăng nhập</text>
  
  <!-- Chức năng kiểm tra -->
  <ellipse cx="400" cy="150" rx="120" ry="30" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="400" y="155" text-anchor="middle" font-family="Arial" font-size="14">Hệ thống kiểm tra email và mật khẩu</text>
  
  <!-- Chức năng xác thực thông tin -->
  <ellipse cx="520" cy="220" rx="90" ry="30" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="520" y="225" text-anchor="middle" font-family="Arial" font-size="14">Hệ thống xác thực thông tin</text>
  
  <!-- Chức năng gửi email -->
  <ellipse cx="650" cy="150" rx="100" ry="30" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="650" y="155" text-anchor="middle" font-family="Arial" font-size="14">Hệ thống gửi email khôi phục</text>
  
  <!-- Chức năng lưu thông tin -->
  <ellipse cx="250" cy="290" rx="90" ry="30" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="250" y="295" text-anchor="middle" font-family="Arial" font-size="14">Lưu thông tin người dùng</text>
  
  <!-- Chức năng cấp quyền -->
  <ellipse cx="425" cy="290" rx="70" ry="30" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="425" y="295" text-anchor="middle" font-family="Arial" font-size="14">Cấp quyền truy cập</text>
  
  <!-- Chức năng cấp nhật trạng thái khôi phục -->
  <ellipse cx="600" cy="290" rx="100" ry="30" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="600" y="295" text-anchor="middle" font-family="Arial" font-size="14">Cập nhật trạng thái khôi phục</text>
  
  <!-- Đường kết nối từ actor người dùng đến chức năng -->
  <line x1="80" y1="150" x2="190" y2="150" stroke="#333" stroke-width="1.5"/>
  <line x1="80" y1="150" x2="260" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="80" y1="150" x2="160" y2="290" stroke="#333" stroke-width="1.5"/>
  <line x1="80" y1="150" x2="550" y2="150" stroke="#333" stroke-width="1.5"/>
  
  <!-- Đường kết nối từ actor quản trị viên đến chức năng -->
  <line x1="720" y1="150" x2="550" y2="150" stroke="#333" stroke-width="1.5"/>
  <line x1="720" y1="150" x2="610" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="720" y1="150" x2="650" y2="290" stroke="#333" stroke-width="1.5"/>
  
  <!-- Đường include -->
  <line x1="250" y1="180" x2="320" y2="250" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="320" y1="220" x2="430" y2="220" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="320" y1="250" x2="425" y2="260" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
</svg> 