<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="900" viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
  <!-- User Class -->
  <rect x="400" y="50" width="200" height="200" fill="#e1f5fe" stroke="#01579b" stroke-width="2"/>
  <line x1="400" y1="80" x2="600" y2="80" stroke="#01579b" stroke-width="2"/>
  <line x1="400" y1="180" x2="600" y2="180" stroke="#01579b" stroke-width="2"/>
  <text x="500" y="70" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">User</text>
  <text x="410" y="100" font-family="Arial" font-size="12">id: ObjectId</text>
  <text x="410" y="120" font-family="Arial" font-size="12">username: String</text>
  <text x="410" y="140" font-family="Arial" font-size="12">email: String</text>
  <text x="410" y="160" font-family="Arial" font-size="12">fullname: String</text>
  <text x="410" y="200" font-family="Arial" font-size="12">createPost()</text>
  <text x="410" y="220" font-family="Arial" font-size="12">sendMessage()</text>
  <text x="410" y="240" font-family="Arial" font-size="12">createGroup()</text>
  
  <!-- Post Class -->
  <rect x="150" y="300" width="200" height="180" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <line x1="150" y1="330" x2="350" y2="330" stroke="#2e7d32" stroke-width="2"/>
  <line x1="150" y1="420" x2="350" y2="420" stroke="#2e7d32" stroke-width="2"/>
  <text x="250" y="320" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Post</text>
  <text x="160" y="350" font-family="Arial" font-size="12">id: ObjectId</text>
  <text x="160" y="370" font-family="Arial" font-size="12">title: String</text>
  <text x="160" y="390" font-family="Arial" font-size="12">content: String</text>
  <text x="160" y="410" font-family="Arial" font-size="12">author: User</text>
  <text x="160" y="440" font-family="Arial" font-size="12">like()</text>
  <text x="160" y="460" font-family="Arial" font-size="12">comment()</text>
  
  <!-- Group Class -->
  <rect x="650" y="300" width="200" height="180" fill="#fff8e1" stroke="#ff6f00" stroke-width="2"/>
  <line x1="650" y1="330" x2="850" y2="330" stroke="#ff6f00" stroke-width="2"/>
  <line x1="650" y1="420" x2="850" y2="420" stroke="#ff6f00" stroke-width="2"/>
  <text x="750" y="320" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Group</text>
  <text x="660" y="350" font-family="Arial" font-size="12">id: ObjectId</text>
  <text x="660" y="370" font-family="Arial" font-size="12">name: String</text>
  <text x="660" y="390" font-family="Arial" font-size="12">description: String</text>
  <text x="660" y="410" font-family="Arial" font-size="12">createdBy: User</text>
  <text x="660" y="440" font-family="Arial" font-size="12">addMember()</text>
  <text x="660" y="460" font-family="Arial" font-size="12">removeMember()</text>
  
  <!-- Feedback Class -->
  <rect x="150" y="550" width="200" height="160" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="2"/>
  <line x1="150" y1="580" x2="350" y2="580" stroke="#6a1b9a" stroke-width="2"/>
  <line x1="150" y1="650" x2="350" y2="650" stroke="#6a1b9a" stroke-width="2"/>
  <text x="250" y="570" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Feedback</text>
  <text x="160" y="600" font-family="Arial" font-size="12">id: ObjectId</text>
  <text x="160" y="620" font-family="Arial" font-size="12">userId: User</text>
  <text x="160" y="640" font-family="Arial" font-size="12">postId: Post</text>
  <text x="160" y="670" font-family="Arial" font-size="12">createComment()</text>
  <text x="160" y="690" font-family="Arial" font-size="12">reactToPost()</text>
  
  <!-- Message Class -->
  <rect x="400" y="550" width="200" height="160" fill="#ffebee" stroke="#b71c1c" stroke-width="2"/>
  <line x1="400" y1="580" x2="600" y2="580" stroke="#b71c1c" stroke-width="2"/>
  <line x1="400" y1="650" x2="600" y2="650" stroke="#b71c1c" stroke-width="2"/>
  <text x="500" y="570" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Message</text>
  <text x="410" y="600" font-family="Arial" font-size="12">id: ObjectId</text>
  <text x="410" y="620" font-family="Arial" font-size="12">senderId: User</text>
  <text x="410" y="640" font-family="Arial" font-size="12">receiverId: User</text>
  <text x="410" y="670" font-family="Arial" font-size="12">sendMessage()</text>
  <text x="410" y="690" font-family="Arial" font-size="12">markAsRead()</text>
  
  <!-- Notification Class -->
  <rect x="650" y="550" width="200" height="160" fill="#e0f7fa" stroke="#006064" stroke-width="2"/>
  <line x1="650" y1="580" x2="850" y2="580" stroke="#006064" stroke-width="2"/>
  <line x1="650" y1="650" x2="850" y2="650" stroke="#006064" stroke-width="2"/>
  <text x="750" y="570" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Notification</text>
  <text x="660" y="600" font-family="Arial" font-size="12">id: ObjectId</text>
  <text x="660" y="620" font-family="Arial" font-size="12">userId: User</text>
  <text x="660" y="640" font-family="Arial" font-size="12">type: String</text>
  <text x="660" y="670" font-family="Arial" font-size="12">markAsRead()</text>
  <text x="660" y="690" font-family="Arial" font-size="12">sendNotification()</text>
  
  <!-- Friendship Class -->
  <rect x="400" y="780" width="200" height="120" fill="#ede7f6" stroke="#4527a0" stroke-width="2"/>
  <line x1="400" y1="810" x2="600" y2="810" stroke="#4527a0" stroke-width="2"/>
  <line x1="400" y1="860" x2="600" y2="860" stroke="#4527a0" stroke-width="2"/>
  <text x="500" y="800" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Friendship</text>
  <text x="410" y="830" font-family="Arial" font-size="12">userId: User</text>
  <text x="410" y="850" font-family="Arial" font-size="12">friendId: User</text>
  <text x="410" y="880" font-family="Arial" font-size="12">sendFriendRequest()</text>
  
  <!-- Relationships -->
  <!-- User to Post -->
  <line x1="400" y1="200" x2="250" y2="300" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="310" y="260" text-anchor="middle" font-family="Arial" font-size="12">1 creates *</text>
  
  <!-- User to Group -->
  <line x1="550" y1="200" x2="700" y2="300" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="640" y="260" text-anchor="middle" font-family="Arial" font-size="12">1 creates *</text>
  
  <!-- User to Group (member) -->
  <line x1="600" y1="150" x2="750" y2="300" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="690" y="230" text-anchor="middle" font-family="Arial" font-size="12">* belongs to *</text>
  
  <!-- Post to Feedback -->
  <line x1="250" y1="480" x2="250" y2="550" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="280" y="520" text-anchor="middle" font-family="Arial" font-size="12">1 has *</text>
  
  <!-- User to Message (sender) -->
  <line x1="500" y1="250" x2="500" y2="550" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="530" y="400" text-anchor="middle" font-family="Arial" font-size="12">1 sends *</text>
  
  <!-- User to Notification -->
  <line x1="600" y1="200" x2="750" y2="550" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="690" y="400" text-anchor="middle" font-family="Arial" font-size="12">1 receives *</text>
  
  <!-- User to Friendship -->
  <line x1="450" y1="250" x2="450" y2="780" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="390" y="520" text-anchor="middle" font-family="Arial" font-size="12">1 has *</text>
  
  <!-- User to Feedback -->
  <line x1="400" y1="250" x2="250" y2="550" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="310" y="400" text-anchor="middle" font-family="Arial" font-size="12">1 creates *</text>
</svg> 