<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Actor Admin -->
  <circle cx="100" cy="180" r="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="200" x2="100" y2="230" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="210" x2="80" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="210" x2="120" y2="250" stroke="#333" stroke-width="2"/>
  <text x="100" y="270" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Admin</text>
  
  <!-- Actor User -->
  <circle cx="100" cy="450" r="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="470" x2="100" y2="500" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="480" x2="80" y2="520" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="480" x2="120" y2="520" stroke="#333" stroke-width="2"/>
  <text x="100" y="540" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">User</text>
  
  <!-- Khung chính Admin -->
  <rect x="200" y="50" width="500" height="300" rx="10" ry="10" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
  
  <!-- Tiêu đề Admin -->
  <text x="450" y="80" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Quản lý nhóm thảo luận (Admin)</text>
  
  <!-- Chức năng Admin (cột 1) -->
  <!-- Chức năng tìm kiếm nhóm -->
  <ellipse cx="320" cy="120" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="320" y="125" text-anchor="middle" font-family="Arial" font-size="14">Tìm kiếm nhóm</text>
  
  <!-- Chức năng xem danh sách nhóm -->
  <ellipse cx="320" cy="170" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="320" y="175" text-anchor="middle" font-family="Arial" font-size="14">Xem danh sách nhóm</text>
  
  <!-- Chức năng quản lý thành viên nhóm -->
  <ellipse cx="320" cy="220" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="320" y="225" text-anchor="middle" font-family="Arial" font-size="14">Quản lý thành viên</text>
  
  <!-- Chức năng xóa nhóm -->
  <ellipse cx="320" cy="270" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="320" y="275" text-anchor="middle" font-family="Arial" font-size="14">Xóa nhóm</text>
  
  <!-- Chức năng Admin (cột 2) -->
  <!-- Chức năng chỉnh sửa nhóm -->
  <ellipse cx="580" cy="120" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="580" y="125" text-anchor="middle" font-family="Arial" font-size="14">Chỉnh sửa nhóm</text>
  
  <!-- Chức năng cập nhật trạng thái -->
  <ellipse cx="580" cy="170" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="580" y="175" text-anchor="middle" font-family="Arial" font-size="14">Cập nhật trạng thái</text>
  
  <!-- Chức năng xem thống kê nhóm -->
  <ellipse cx="580" cy="220" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="580" y="225" text-anchor="middle" font-family="Arial" font-size="14">Xem thống kê nhóm</text>
  
  <!-- Chức năng phê duyệt nội dung nhóm -->
  <ellipse cx="580" cy="270" rx="80" ry="25" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <text x="580" y="275" text-anchor="middle" font-family="Arial" font-size="14">Phê duyệt nội dung</text>
  
  <!-- Khung chính User -->
  <rect x="200" y="370" width="500" height="180" rx="10" ry="10" fill="#f0fff0" stroke="#333" stroke-width="2"/>
  
  <!-- Tiêu đề User -->
  <text x="450" y="400" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Quản lý nhóm thảo luận (User)</text>
  
  <!-- Chức năng User (cột 1) -->
  <ellipse cx="320" cy="440" rx="80" ry="25" fill="#e6ffec" stroke="#333" stroke-width="2"/>
  <text x="320" y="445" text-anchor="middle" font-family="Arial" font-size="14">Tạo nhóm</text>
  
  <ellipse cx="320" cy="490" rx="80" ry="25" fill="#e6ffec" stroke="#333" stroke-width="2"/>
  <text x="320" y="495" text-anchor="middle" font-family="Arial" font-size="14">Tham gia nhóm</text>
  
  <!-- Chức năng User (cột 2) -->
  <ellipse cx="580" cy="440" rx="80" ry="25" fill="#e6ffec" stroke="#333" stroke-width="2"/>
  <text x="580" y="445" text-anchor="middle" font-family="Arial" font-size="14">Rời khỏi nhóm</text>
  
  <ellipse cx="580" cy="490" rx="80" ry="25" fill="#e6ffec" stroke="#333" stroke-width="2"/>
  <text x="580" y="495" text-anchor="middle" font-family="Arial" font-size="14">Quản lý nhóm (chủ)</text>
  
  <!-- Đường kết nối từ Admin đến chức năng -->
  <line x1="100" y1="180" x2="240" y2="120" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="240" y2="170" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="240" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="240" y2="270" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="500" y2="120" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="500" y2="170" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="500" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="500" y2="270" stroke="#333" stroke-width="1.5"/>
  
  <!-- Đường kết nối từ User đến chức năng -->
  <line x1="100" y1="450" x2="240" y2="440" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="450" x2="240" y2="490" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="450" x2="500" y2="440" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="450" x2="500" y2="490" stroke="#333" stroke-width="1.5"/>
</svg> 